<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide-in Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .menu-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            outline: none;
            z-index: 1;
        }

        .menu-button:focus {
            outline: none;
        }

        .menu {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #333;
            color: white;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
            z-index: 0;
        }

        .menu a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .menu a:hover {
            background-color: #575757;
        }

        .menu.active {
            left: 0;
        }
    </style>
</head>
<body>

<button class="menu-button" id="menuButton">&#9776;</button>

<div class="menu" id="sideMenu">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
</div>

<script>
    document.getElementById('menuButton').addEventListener('click', function() {
        var menu = document.getElementById('sideMenu');
        menu.classList.toggle('active');
    });
</script>

</body>
</html>
