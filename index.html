<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide-in Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .header-container {
            width: 100%; /* Полная ширина */
            display: flex;
            justify-content: center; /* Центрирование по горизонтали */
            align-items: center;
            position: fixed;
            top: 10px;
            left: 0;
            z-index: 1;
        }

        .header {
            display: flex;
            justify-content: space-between; /* Распределение элементов по краям */
            align-items: center;
            padding: 20px;
            width: 100%; /* Полная ширина */
        }

        .menu-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            outline: none;
        }

        .menu-button:focus {
            outline: none;
        }

        .username-container {
            display: flex;
            align-items: center;
            margin-right: 20px; /* Увеличиваем расстояние между полем ввода и кнопкой меню */
        }

        .username-input {
            padding: 5px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            outline: none;
            text-align: center;
            width: 150px;
        }

        .edit-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            outline: none;
            margin-left: 5px;
        }

        .menu {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #333;
            color: white;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
            z-index: 0;
        }

        .menu a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .menu a:hover {
            background-color: #575757;
        }

        .menu.active {
            left: 0;
        }
    </style>
</head>
<body>

<div class="header-container">
    <div class="header">
        <button class="menu-button" id="menuButton">&#9776;</button>
        <div class="username-container">
            <input type="text" class="username-input" placeholder="Username">
            <button class="edit-button"><i class="fa fa-pencil" aria-hidden="true"></i></button>
        </div>
    </div>
</div>

<div class="menu" id="sideMenu">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
</div>

<script>
    document.getElementById('menuButton').addEventListener('click', function() {
        var menu = document.getElementById('sideMenu');
        menu.classList.toggle('active');
    });
</script>

</body>
</html>
